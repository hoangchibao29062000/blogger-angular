<form #frmLogin="ngForm" (ngSubmit)="onSubmit(frmLogin)">
    <input type="text" class="form-control" placeholder="" name="user" [(ngModel)]="user.user" [ngModelOptions]="{standalone: true}"/>
    <input type="password" class="form-control" placeholder="" name="pass" [(ngModel)]="user.pass" [ngModelOptions]="{standalone: true}"/>    
    <button type="submit" class="btn btn-primary">Đăng nhập</button>
</form>
